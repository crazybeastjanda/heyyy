  <style>
    html,

      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s ease;
    }

    #loadingOverlay.fade-out {
      opacity: 0.1;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4CC3D9;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Exit VR Button Styles */
    #exitVRBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #exitVRBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
      background: linear-gradient(135deg, #ff5e6d 0%, #ff4d4d 100%);
    }

    #exitVRBtn:active {
      transform: translateY(0);
    }

    #exitVRBtn i {
      font-size: 18px;
    }

    /* Hide button in VR mode */
    .vr-mode #exitVRBtn {
      display: none;
    }

    /* VR Controller Styles */
    .controller-ray {
      opacity: 0.5;
    }

    .vr-mode .controller-ray {
      opacity: 0.8;
    }

    /* Hotspot VR hover effect */
    .hotspot-vr-hover {
      animation: vrPulse 1s infinite alternate;
    }

    @keyframes vrPulse {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    // WebXR controller setup
    function setupWebXRControllers() {
      console.log("Setting up WebXR controllers...");
      
      // Get controller entities
      leftController = document.querySelector('#left-controller');
      rightController = document.querySelector('#right-controller');
      
      // Create controller entities if they don't exist
      if (!leftController) {
        leftController = document.createElement('a-entity');
        leftController.id = 'left-controller';
        leftController.setAttribute('hand-controls', 'hand: left; handModelStyle: lowPoly; color: #4CC3D9');
        leftController.setAttribute('vive-controls', 'hand: left');
        leftController.setAttribute('oculus-touch-controls', 'hand: left');
        leftController.setAttribute('windows-motion-controls', 'hand: left');
        leftController.setAttribute('raycaster', {
          objects: '.clickable',
          showLine: true,
          lineColor: '#4CC3D9',
          lineOpacity: 0.5
        });
        leftController.classList.add('controller-ray');
        scene.appendChild(leftController);
      }
      
      if (!rightController) {
        rightController = document.createElement('a-entity');
        rightController.id = 'right-controller';
        rightController.setAttribute('hand-controls', 'hand: right; handModelStyle: lowPoly; color: #4CC3D9');
        rightController.setAttribute('vive-controls', 'hand: right');
        rightController.setAttribute('oculus-touch-controls', 'hand: right');
        rightController.setAttribute('windows-motion-controls', 'hand: right');
        rightController.setAttribute('raycaster', {
          objects: '.clickable',
          showLine: true,
          lineColor: '#4CC3D9',
          lineOpacity: 0.5
        });
        rightController.classList.add('controller-ray');
        scene.appendChild(rightController);
      }
      
      // Add controller listeners
      addControllerListeners(leftController, 'left');
      addControllerListeners(rightController, 'right');
      
      // Animation loop for smooth rotation
      startAnimationLoop();
    }

    function addControllerListeners(controller, hand) {
      // Thumbstick movement events (WebXR standard)
      controller.addEventListener('thumbstickmoved', (event) => {
        handleThumbstickMove(event, hand);
      });
      
      // Oculus Touch specific events (fallback)
      controller.addEventListener('axismove', (event) => {
        if (event.detail.axis && event.detail.axis.length >= 2) {
          // Axis 0 and 1 are typically thumbstick on Oculus
          const x = event.detail.axis[0] || 0;
          const y = event.detail.axis[1] || 0;
          
          // Only process if we're in VR mode
          if (scene.is('vr-mode')) {
            handleThumbstickMove({
              detail: { x, y },
              target: controller
            }, hand);
          }
        }
      });
      
      // Vive wand events (fallback)
      controller.addEventListener('trackpaddown', (event) => {
        if (scene.is('vr-mode')) {
          // Handle trackpad as joystick
          const touchX = event.detail.x || 0;
          const touchY = event.detail.y || 0;
          
          handleThumbstickMove({
            detail: { x: touchX, y: touchY },
            target: controller
          }, hand);
        }
      });
      
      controller.addEventListener('trackpadup', () => {
        if (scene.is('vr-mode')) {
          // Reset rotation when trackpad is released
          currentRotationSpeed = 0;
        }
      });
      
      // Trigger events (for hotspot interaction)
      controller.addEventListener('triggerdown', () => {
        if (scene.is('vr-mode')) {
          // Get raycaster component
          const raycaster = controller.components.raycaster;
          if (raycaster) {
            const intersections = raycaster.intersections;
            if (intersections && intersections.length > 0) {
              const intersectedEl = intersections[0].object.el;
              if (intersectedEl && intersectedEl.classList.contains('clickable')) {
                // Emit click event
                intersectedEl.emit('click');
                
                // Visual feedback on controller
                if (controller.getAttribute('material')) {
                  controller.setAttribute('material', 'color', '#FF4757');
                  setTimeout(() => {
                    controller.setAttribute('material', 'color', '#4CC3D9');
                  }, 200);
                }
                
                // Haptic feedback if available
                if (controller.components.haptics) {
                  controller.components.haptics.pulse(0.1, 50);
                }
              }
            }
          }
        }
      });
      
      // Controller connected/disconnected events
      controller.addEventListener('controllerconnected', (event) => {
        console.log(`${hand} controller connected:`, event.detail.name);
        if (hand === 'left') isLeftControllerConnected = true;
        if (hand === 'right') isRightControllerConnected = true;
        
        // Add visual feedback
        if (controller.getAttribute('material')) {
          controller.setAttribute('material', 'color', '#00FF00');
          setTimeout(() => {
            controller.setAttribute('material', 'color', '#4CC3D9');
          }, 500);
        }
      });
      
      controller.addEventListener('controllerdisconnected', (event) => {
        console.log(`${hand} controller disconnected`);
        if (hand === 'left') isLeftControllerConnected = false;
        if (hand === 'right') isRightControllerConnected = false;
      });
      
      // Thumbstick released event
      controller.addEventListener('thumbstickmoved', (event) => {
        const x = event.detail.x || 0;
        const y = event.detail.y || 0;
        const magnitude = Math.sqrt(x * x + y * y);
        
        if (magnitude < THUMBSTICK_DEADZONE) {
          currentRotationSpeed = 0;
        }
      });
    }

    function handleThumbstickMove(event, hand) {
      // Only process if we're in VR mode
      if (!scene.is('vr-mode')) return;
      
      const x = event.detail.x || 0;
      const y = event.detail.y || 0;
      
      // Calculate magnitude
      const magnitude = Math.sqrt(x * x + y * y);
      
      // Apply deadzone
      if (magnitude < THUMBSTICK_DEADZONE) {
        currentRotationSpeed = 0;
        return;
      }
      
      // Determine direction based on X-axis (horizontal movement)
      // Negative X = left rotation, Positive X = right rotation
      let rotationDirection = 0;
      
      if (Math.abs(x) > Math.abs(y)) {
        // Horizontal movement dominant
        rotationDirection = x > 0 ? 1 : -1;
      } else {
        // Vertical movement - could be used for forward/backward if needed
        // For now, we'll ignore or use for different control
        rotationDirection = 0;
      }
      
      // Scale rotation speed based on how far the thumbstick is pushed
      const intensity = (magnitude - THUMBSTICK_DEADZONE) / (1 - THUMBSTICK_DEADZONE);
      currentRotationSpeed = rotationDirection * ROTATION_SPEED * intensity;
      
      // Optional: Add haptic feedback for stronger movement
      if (event.target.components && event.target.components.haptics && intensity > 0.7) {
        event.target.components.haptics.pulse(0.1, 50);
      }
    }

    function startAnimationLoop() {
      lastTime = performance.now();
      
      function animate(time) {
        const deltaTime = (time - lastTime) / 1000; // Convert to seconds
        lastTime = time;
        
        // Apply rotation if we have speed
        if (Math.abs(currentRotationSpeed) > 0.01) {
          extraYaw += currentRotationSpeed * deltaTime;
          updateSkyRotation();
        }
        
        requestAnimationFrame(animate);
      }
      
      requestAnimationFrame(animate);
    }

      });

    // Preload specific image
    function preloadImage(imageId) {
      return new Promise((resolve, reject) => {
        if (loadedImages.has(imageId)) {
          resolve();
          return;
        }
        
        const img = document.querySelector(imageId);
        if (!img) {
          reject(new Error(`Image ${imageId} not found`));
          return;
        }
        
        img.onload = () => {
          loadedImages.add(imageId);
          resolve();
        };
        
        img.onerror = () => {
          console.error(`Failed to load image: ${imageId}`);
          reject(new Error(`Failed to load ${imageId}`));
        };
        
        // Force load the image
        img.setAttribute('preload', 'auto');
        
        // If already cached or loaded
        if (img.complete) {
          loadedImages.add(imageId);
          resolve();
        }
      });
    }

    // set sky rotation based on node yaw + extraYaw
    function updateSkyRotation() {
      const node = nodes[currentNodeId];
      const base = node ? node.yaw : 0;
      sky.setAttribute("rotation", `0 ${-(base + extraYaw)} 0`);
    }

    // Build hotspots for the current node
    function buildHotspots(nodeId) {
      hotspotsContainer.innerHTML = "";
      const node = nodes[nodeId];
      if (!node || !node.hotspots) return;

      node.hotspots.forEach(conf => {
        const hotspot = document.createElement("a-image");
        hotspot.setAttribute("src", "#navArrow");
        hotspot.setAttribute("position", conf.position);
        hotspot.setAttribute("rotation", conf.rotation);
        hotspot.setAttribute("scale", conf.scale);
        hotspot.setAttribute("class", "clickable");
        
        // Add animation for visual feedback
        hotspot.setAttribute("animation", {
          property: "scale",
          from: conf.scale,
          to: parseFloat(conf.scale.split(' ')[0]) * 1.2 + " " + 
               parseFloat(conf.scale.split(' ')[1]) * 1.2 + " " + 
               parseFloat(conf.scale.split(' ')[2]) * 1.2,
          dir: "alternate",
          dur: 1000,
          loop: true,
          easing: "easeInOutSine"
        });
        
        // Add click event to navigate
        hotspot.addEventListener("click", () => {
          if (!isLoading) {
            loadNode(conf.target);
          }
        });
        
        // Add VR fuse event
        hotspot.addEventListener("fusing", () => {
          if (!isLoading) {
            loadNode(conf.target);
          }
        });
        
        // Setup VR interactions
        updateHotspotForVR(hotspot);
        
        hotspotsContainer.appendChild(hotspot);
      });
      
      console.log("Built hotspots for", nodeId);
    }

    // central function to switch nodes (panorama)
    async function loadNode(nodeId) {
      if (isLoading) return;
      
      const node = nodes[nodeId];
      if (!node) {
        console.warn("node not found:", nodeId);
        return;
      }

      isLoading = true;
      currentNodeId = nodeId;
      
      // Show loading overlay
      if (!loadedImages.has(node.skyId)) {
        showLoadingOverlay();
      }
      
      try {
        // Preload the image before setting it
        await preloadImage(node.skyId);
        
        // set the sky texture
        sky.setAttribute("src", node.skyId);

        // reset any extra yaw and apply sky rotation
        extraYaw = 0;
        updateSkyRotation();

        // rotate the camera to face the node's base yaw
        camera.setAttribute("rotation", `0 ${node.yaw} 0`);

        // build hotspots for the newly loaded node
        buildHotspots(nodeId);

        console.log("✓ Now at:", currentNodeId, "with imageKey:", node.imageKey);
      } catch (error) {
        console.error("Failed to load node:", error);
      } finally {
        isLoading = false;
        hideLoadingOverlay();
      }
    }

    function showLoadingOverlay() {
      if (loadingOverlay) {
        loadingOverlay.style.display = 'flex';
        loadingOverlay.classList.remove('fade-out');
      }
    }

    // convenience function — kept for compatibility
    function loadPoint(pointName) {
      loadNode(pointName);
    }

    // Function to directly load a specific panorama by imageKey
    function loadByImageKey(imageKey) {
      // Find the node with matching imageKey
      for (const nodeId in nodes) {
        if (nodes[nodeId].imageKey === imageKey) {
          loadNode(nodeId);
          return true;
        }
      }
      console.warn("No node found with imageKey:", imageKey);
      return false;
    }

    // Add keyboard controls for testing (optional)
    document.addEventListener('keydown', (e) => {
      if (scene.is('vr-mode')) return; // Don't interfere with VR controls
      
      switch(e.key) {
        case 'ArrowLeft':
          extraYaw += 5;
          updateSkyRotation();
          break;
        case 'ArrowRight':
          extraYaw -= 5;
          updateSkyRotation();
          break;
        case 'r': // Reset rotation
          extraYaw = 0;
          updateSkyRotation();
          break;
      }
    });

    // Make the loadByImageKey function globally accessible
    window.loadByImageKey = loadByImageKey;
    
    // Also expose the nodes data for external access
    window.getPanoramaNodes = () => nodes;
    
    // Expose exit function
    window.exitVRTour = exitVRTour;
    
    // Make loadNode accessible from outside
    window.loadNode = loadNode;
    window.loadPoint = loadPoint;
