  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: Arial, sans-serif;
      transition: opacity 0.5s ease;
    }

    #loadingOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4CC3D9;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Exit VR Button Styles */
    #exitVRBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #exitVRBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
      background: linear-gradient(135deg, #ff5e6d 0%, #ff4d4d 100%);
    }

    #exitVRBtn:active {
      transform: translateY(0);
    }

    #exitVRBtn i {
      font-size: 18px;
    }

    /* Hide button in VR mode */
    .vr-mode #exitVRBtn {
      display: none;
    }
    
    /* Controller tooltip */
    .controller-tooltip {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9998;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
    }
    
    .vr-mode .controller-tooltip {
      display: block;
    }
  </style>

    const scene = document.querySelector("a-scene");

    const exitVRBtn = document.getElementById("exitVRBtn");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const controllerTooltip = document.getElementById("controllerTooltip");
    
    let isLoading = false;
    let isInVR = false;
    let leftController = null;
    let rightController = null;
    let cursor = null;

    const loadedImages = new Set();

    // Exit VR function
    function exitVRTour() {
      console.log("Exiting VR Tour and returning to index.html...");
      window.location.href = "index.html";
    }

    // Attach exit function to button
    exitVRBtn.addEventListener("click", exitVRTour);

    // Also allow exiting with Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        exitVRTour();
      }
    });

    // Detect VR mode to hide/show button appropriately
    scene.addEventListener("enter-vr", () => {
      console.log("VR mode entered");
      document.body.classList.add("vr-mode");
      isInVR = true;
      setupVRControllers();
    });
    
    scene.addEventListener("exit-vr", () => {
      console.log("VR mode exited");
      document.body.classList.remove("vr-mode");
      isInVR = false;
    });

    // Scene loaded handler
    scene.addEventListener("loaded", () => {
      console.log("Scene loaded");
      
      // Get references to important elements
      cursor = camera.querySelector('[cursor]');
      raycasterSystem = scene.systems.raycaster;
      
      // Get controller references
      leftController = document.getElementById('leftHand');
      rightController = document.getElementById('rightHand');
      
      // Setup cursor and raycaster
      setupCursor();
      
      // Setup controller event listeners
      setupControllerEvents();
      
      // Check if we should load a specific image from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const imageKey = urlParams.get('image');
      
      if (imageKey) {
        console.log("Loading specific panorama from URL:", imageKey);
        // Load the specific image from URL parameter
        loadByImageKey(imageKey);
      } else {
        // Otherwise start with first image
        console.log("Starting with default panorama");
        loadNode("point1");
      }
    });

    function setupCursor() {
      if (!cursor) return;
      
      // Configure cursor for proper interaction
      cursor.setAttribute('cursor', {
        rayOrigin: 'mouse',
        fuse: true,
        fuseTimeout: 500
      });
      
      // Configure raycaster to properly detect hotspots
      cursor.setAttribute('raycaster', {
        objects: '.clickable',
        far: 50,
        interval: 100,
        showLine: false
      });
      
      // Add event listener for click
      cursor.addEventListener('click', (evt) => {
        if (isLoading || isInVR) return;
        
        const intersectedEl = evt.detail.intersectedEl;
        if (intersectedEl && intersectedEl.classList.contains('clickable')) {
          console.log("Clicked hotspot:", intersectedEl);
          
          // Get the target from the hotspot's data attribute
          const target = intersectedEl.getAttribute('data-target');
          if (target) {
            loadNode(target);
          }
        }
      });
      
      // Add hover effects
      cursor.addEventListener('raycaster-intersection', (evt) => {
        if (isLoading || isInVR) return;
        
        const intersectedEl = evt.detail.intersections[0]?.object.el;
        if (intersectedEl && intersectedEl.classList.contains('clickable')) {
          // Highlight on hover
          intersectedEl.setAttribute('animation', {
            property: 'scale',
            to: intersectedEl.getAttribute('data-original-scale'),
            dur: 200,
            easing: 'easeOutQuad'
          });
        }
      });
      
      cursor.addEventListener('raycaster-intersection-cleared', (evt) => {
        if (isLoading || isInVR) return;
        
        const clearedEl = evt.detail.el;
        if (clearedEl && clearedEl.classList.contains('clickable')) {
          // Return to original scale
          const originalScale = clearedEl.getAttribute('data-original-scale');
          clearedEl.setAttribute('scale', originalScale);
        }
      });
    }

    function setupVRControllers() {
      console.log("Setting up VR controllers...");
      
      // Ensure controllers are properly configured for raycasting
      if (leftController) {
        leftController.setAttribute('raycaster', {
          objects: '.clickable',
          far: 50,
          showLine: true
        });
      }
      
      if (rightController) {
        rightController.setAttribute('raycaster', {
          objects: '.clickable',
          far: 50,
          showLine: true
        });
      }
    }

    function setupControllerEvents() {
      // Listen for trigger events on controllers
      const controllers = [leftController, rightController];

        if (!controller) return;
        
        // Listen for triggerdown event (when trigger is pressed)

              }
            }
          }
        });
        
        // Add visual feedback on trigger press

            line.setAttribute('opacity', 0.8);
            line.setAttribute('color', '#FF3366');
          }
        });

            line.setAttribute('color', '#4CC3D9');

        });

            // Return to original scale
            const originalScale = clearedEl.getAttribute('data-original-scale');
            clearedEl.setAttribute('scale', originalScale);
          }
        });
      });
    }

    // Preload specific image
    function preloadImage(imageId) {
      return new Promise((resolve, reject) => {
        if (loadedImages.has(imageId)) {
          resolve();
          return;
        }
        
        const img = document.querySelector(imageId);
        if (!img) {
          reject(new Error(`Image ${imageId} not found`));
          return;
        }
        
        img.onload = () => {
          loadedImages.add(imageId);
          resolve();
        };
        
        img.onerror = () => {
          console.error(`Failed to load image: ${imageId}`);
          reject(new Error(`Failed to load ${imageId}`));
        };
        
        // Force load the image
        img.setAttribute('preload', 'auto');
        
        // If already cached or loaded
        if (img.complete) {
          loadedImages.add(imageId);
          resolve();
        }
      });
    }

    // set sky rotation based on node yaw + extraYaw
    function updateSkyRotation() {
      const node = nodes[currentNodeId];
      const base = node ? node.yaw : 0;
      sky.setAttribute("rotation", `0 ${-(base + extraYaw)} 0`);
    }

    // Build hotspots for the current node
    function buildHotspots(nodeId) {
      hotspotsContainer.innerHTML = "";
      const node = nodes[nodeId];
      if (!node || !node.hotspots) return;

      node.hotspots.forEach(conf => {
        const hotspot = document.createElement("a-image");
        hotspot.setAttribute("src", "#navArrow");
        hotspot.setAttribute("position", conf.position);
        hotspot.setAttribute("rotation", conf.rotation);
        hotspot.setAttribute("scale", conf.scale);
        hotspot.setAttribute("class", "clickable");
        hotspot.setAttribute("data-target", conf.target); // Store target in data attribute
        
        // Store original and hover scales as data attributes
        const scaleArray = conf.scale.split(' ').map(Number);
        const hoverScale = scaleArray.map(s => s * 1.2).join(' ');
        
        hotspot.setAttribute("data-original-scale", conf.scale);
        hotspot.setAttribute("data-hover-scale", hoverScale);
        
        // Add animation for visual feedback
        hotspot.setAttribute("animation", {
          property: "scale",
          from: conf.scale,
          to: hoverScale,
          dir: "alternate",
          dur: 1000,
          loop: true,
          easing: "easeInOutSine"
        });
        
        // Add mouse events for desktop interaction
        hotspot.addEventListener('mouseenter', () => {
          if (!isLoading && !isInVR) {
            hotspot.setAttribute('animation', {
              property: 'scale',
              to: hoverScale,
              dur: 200,
              easing: 'easeOutQuad'
            });
          }
        });
        
        hotspot.addEventListener('mouseleave', () => {
          if (!isLoading && !isInVR) {
            hotspot.setAttribute('animation', {
              property: 'scale',
              to: conf.scale,
              dur: 200,
              easing: 'easeOutQuad'
            });
          }
        });
        
        // Add click event for direct interaction (fallback)
        hotspot.addEventListener('click', (evt) => {
          if (!isLoading && !isInVR) {
            evt.stopPropagation();
            loadNode(conf.target);
          }
        });
        
        hotspotsContainer.appendChild(hotspot);
      });
      
      console.log("Built hotspots for", nodeId);
    }

    // central function to switch nodes (panorama)
    async function loadNode(nodeId) {
      if (isLoading) return;
      
      const node = nodes[nodeId];
      if (!node) {
        console.warn("node not found:", nodeId);
        return;
      }

      isLoading = true;
      currentNodeId = nodeId;
      
      // Show loading overlay
      if (!loadedImages.has(node.skyId)) {
        showLoadingOverlay();
      }
      
      try {
        // Preload the image before setting it
        await preloadImage(node.skyId);
        
        // set the sky texture
        sky.setAttribute("src", node.skyId);

        // reset any extra yaw and apply sky rotation
        extraYaw = 0;
        updateSkyRotation();

        // rotate the camera to face the node's base yaw
        camera.setAttribute("rotation", `0 ${node.yaw} 0`);

        // build hotspots for the newly loaded node
        buildHotspots(nodeId);

        console.log("✓ Now at:", currentNodeId, "with imageKey:", node.imageKey);
      } catch (error) {
        console.error("Failed to load node:", error);
      } finally {
        isLoading = false;
        hideLoadingOverlay();
      }
    }

    function showLoadingOverlay() {
      if (loadingOverlay) {
        loadingOverlay.style.display = 'flex';
        loadingOverlay.classList.remove('fade-out');
      }
    }

    // convenience function — kept for compatibility
    function loadPoint(pointName) {
      loadNode(pointName);
    }

    // Function to directly load a specific panorama by imageKey
    function loadByImageKey(imageKey) {
      // Find the node with matching imageKey
      for (const nodeId in nodes) {
        if (nodes[nodeId].imageKey === imageKey) {
          loadNode(nodeId);
          return true;
        }
      }
      console.warn("No node found with imageKey:", imageKey);
      return false;
    }

    // Make the loadByImageKey function globally accessible
    window.loadByImageKey = loadByImageKey;
    
    // Also expose the nodes data for external access
    window.getPanoramaNodes = () => nodes;
    
    // Expose exit function
    window.exitVRTour = exitVRTour;
    
    // Make loadNode accessible from outside
    window.loadNode = loadNode;
    window.loadPoint = loadPoint;

    // The scene initialization happens in the scene.loaded event handler
